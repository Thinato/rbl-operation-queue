<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/base-style.css' %}">
    {% block head %}
    {% endblock head %}

    <title>RBL - {% block title %}{% endblock title %} </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar">
        <a class="navbar-brand" href="#">RBL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if  request.path == '/'  %}active{% endif %}">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item {% if  request.path|slice:":5" == '/fila'  %}active{% endif %}">
              <a class="nav-link" href="{% url 'fila' %}">Fila</a>
            </li>
            <li class="nav-item {% if  request.path|slice:":9" == '/registro'  %}active{% endif %}">
                <a class="nav-link" href="{% url 'registro' %}">Registro</a>
            </li> 
            <li class="nav-item {% if  request.path|slice:":8" == '/pedidos'  %}active{% endif %}">
              <a class="nav-link" href="{% url 'pedidos' %}">Pedidos</a>
            </li>
          </ul>
        </div>
      </nav>


    {% comment %} <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/maquinas">MÃ¡quinas</a>
        <a href="/registro">Registro</a>
    </div> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <div id="content" name="content" class="main">
        {% block content %}
        {% endblock content %}
      </div>

    </body>
</html>
